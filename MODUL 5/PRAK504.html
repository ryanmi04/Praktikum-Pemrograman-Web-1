<!DOCTYPE html>
<html>
<body>
    
    <script>
        var x=5;
        var y=6;
        var z=5+6;

        document.write("Variabel X: "+x + "<br>");
        document.write("Variabel Y: "+y + "<br>");
        document.write("Variabel X + Y: "+z + "<br>");
        document.write("Variabel X * Y: "+ x*y + "<br>");
        document.write("Variabel X / Y: "+ x/y + "<br>");
    </script>
    
</body>
</html>
